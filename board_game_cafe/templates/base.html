<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Cafe</title>
    <link rel="icon" href="{% static 'img/d20-icon.png' %}">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
     <div class="header-container">
         <div class="website-title">
             <span>Board Game Cafe</span>
         </div>
        <hr/>
        <div class="choice">
          <a href="{% url 'board_game_cafe:index'%}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
              Booking
          </a>
          <a href="{% url 'board_game_cafe:rent'%}" class="{% if request.resolver_match.url_name == 'rent' %}active{% endif %}">
              Renting
          </a>
          <a href="{% url 'board_game_cafe:return'%}" class="{% if request.resolver_match.url_name == 'return' %}active{% endif %}">
              Returning
          </a>

          <a href="{% url 'board_game_cafe:stat'%}" class="{% if request.resolver_match.url_name == 'stat' %}active{% endif %}">
              Statistic
          </a>

            <a>Account</a>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
