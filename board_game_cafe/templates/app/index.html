{% extends "base.html" %}

{% block content %}
<section class="main-body">
    <fieldset class="board-game container">
        <legend class="board-game-header">
            Board Game
        </legend>

        {% for book_data in data.boardgame %}
            <div class="content">
                <span class="name">{{ boardgame_name }}</span>
                <span class="category">{{ category }}</span>
                <span class="stock">{{ stock }}</span>
                <a href="{% url 'board_game_cafe:post_view' %}?action=book" class="button">book</a>
            </div>
        {% endfor %}

        <div class="controls">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="">
                <option value="">Select</option>
                <option value="name_asc">Name (A-Z)</option>
                <option value="name_desc">Popularity</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" onchange="">
                <option value="">Select</option>
                <option value="yes">Yes</option>
            </select>

        </div>
    </fieldset>

    <fieldset class="table container">
        <legend class="table-header">
            Table
        </legend>

        <div class="content">
            <span class="name">Table 1</span>
            <span class="aval">available</span>
            <a href="{% url 'board_game_cafe:post_view' %}?action=book" class="button">book</a>
        </div>

        <div class="controls">
            <label for="table-sort">Sort by:</label>
            <select id="table-sort" onchange="">
                <option value="">Select</option>
                <option value="capacity">Capacity</option>
            </select>

            <label for="capacity">Capacity:</label>
            <select id="capacity" onchange="">
                <option value="">Select</option>
                <option value="yes">Yes</option>
            </select>
        </div>
    </fieldset>
</section>
{% endblock %}
