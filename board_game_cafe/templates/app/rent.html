{% extends "base.html" %}

{% block content %}
<section class="main-body">
    <fieldset class="board-game container">
        <legend class="board-game-header">
            Board Game
        </legend>

        <div class="content">
            <span class="name">Board Game Name 1</span>
            <span class="aval">available</span>
            <a href="#" onclick="handleRent('Board Game Name 1'); return false;" class="button">rent</a>
        </div>
    </fieldset>

    <fieldset class="table container">
        <legend class="table-header">
            Table
        </legend>

        <div class="content">
            <span class="name">Table 1</span>
            <span class="aval">available</span>
            <a href="#" onclick="handleRent('Table 1'); return false;" class="button">rent</a>
        </div>
    </fieldset>
</section>

<!-- Backdrop for disabling interactions -->
<div id="backdrop" class="backdrop hidden"></div>

<!-- Popup Notification -->
<div id="popup-notification" class="popup hidden">
    <p id="popup-message"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function showPopup(message) {
        const popup = document.getElementById('popup-notification');
        const popupMessage = document.getElementById('popup-message');
        const backdrop = document.getElementById('backdrop');

        popupMessage.textContent = message;
        popup.classList.remove('hidden');
        backdrop.classList.remove('hidden');
    }

    function closePopup() {
        const popup = document.getElementById('popup-notification');
        const backdrop = document.getElementById('backdrop');

        popup.classList.add('hidden');
        backdrop.classList.add('hidden');
    }

    function handleRent(itemName) {
        showPopup(`You have successfully rented "${itemName}"!`);
    }
</script>
{% endblock %}
